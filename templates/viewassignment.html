<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Assignments</title>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

<body>
<table>
  <tr>
    <th>Assignment</th>
  </tr>
    {% for i in content%}
  <tr>
      <td><textarea style="width:100%;height:150px" disabled>{{i}}</textarea></td>
  </tr>
    {% endfor %}
</table>


</body>
</html>
