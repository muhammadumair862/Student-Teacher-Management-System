<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<style>

form
{
background-color:#f1f1f1;
margin:30px 350px;
padding:20px 200px;}

.btn{padding:5px 78px;
background-color:dodgerblue;
color:white;
border:1px solid dodgerblue;
}
input{
font-size:16px;
margin:10px 10px;
padding: 5px 5px;
border-radius:5px;
}
</style>
<body>
<h1>Login</h1>
<form action="/login" method="POST">
<!--  Select Student or Teacher  -->
    <div>
    <input type="radio"  name="option" value="student" required>Student</input>
    <input type="radio"  name="option" value="teacher" required>Teacher</input>
    </div>

<!--    -->
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>

<!--  Submit Button  -->
    <input class="btn" type="submit" name="submit" value="Submit">





</form>

</body>
</html>
